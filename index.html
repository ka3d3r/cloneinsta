<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Instagram</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="img/instacel.png" alt="celular">
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="img/logoinsta.png" class="instagramlogo" alt="logoinsta">
                        <div class="profile-img">
                            <img src="img/heavyed.jpg" alt="foto de perfil">
                        </div> 
                        <a href="#" class="instagram-login">Continuar como Heavy.ed</a>
                        <a href="#" class="instagram-logout">Remover conta</a> 
                </div>
                <div class="group">
                     <p class="not-acount">Não é Heavy.ed?</p>
                     <p class="not-acount">
                        <span class="link-blue">Trocar de conta</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                     </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank" class="app-download">
                            <img src="./img/applebutton.png">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D560940F3-B007-47C5-A4B4-BC7543432F82%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank">
                            <img src="./img/googleplaybutton.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
